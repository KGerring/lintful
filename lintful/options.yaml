- - allow-local-reimport
  - {default: true, help: Allow a reimport of something within a function or class
      (to allow moving), metavar: <y_or_n>, type: yn}
- - persistent-amount
  - {default: 0, help: Number of backlogs of saved-stats, metavar: <persistent-amt>,
    type: int}
- - prefix-import-graph
  - {default: true, help: 'Should the imports.dot names be prefixed with the module
      base-name?', metavar: <y_or_n>, type: yn}
- - group-wildcard-imports
  - {default: true, help: group wildcard imports according to module, metavar: <y_or_n>,
    type: yn}
- - message-type
  - choices: ['', yaml, json, csv]
    default: json
    help: Print message to console in this form
    type: choice
- - fix-different-reimport
  - {default: true, help: Fix import names for when multiple objects are imported
      with the same name from different modules, metavar: <y_or_n>, type: yn}
